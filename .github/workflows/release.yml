name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit hash
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "Commit hash (7 chars): ${GITHUB_SHA:0:7}"

      - name: Wait for Quay image
        timeout-minutes: 25
        run: |
          echo "ðŸ” Waiting for Quay image with commit $COMMIT_SHA"
          echo "Repository: quay.io/redhat-services-prod/rh-platform-experien-tenant/api-documentation-frontend"
          
          echo "â³ Initial wait: 15 minutes for image build to complete..."
          echo "ðŸ• Started waiting at: $(date)"
          sleep 900
          echo "âœ… Initial wait completed at: $(date)"
          
          echo "ðŸ” Starting image availability checks..."
          for attempt in {1..10}; do
            echo "ðŸ“‹ Check $attempt/10 ($(date))"
            echo "  Checking tag: $COMMIT_SHA"
            
            response=$(curl -s -w "%{http_code}" -o /tmp/quay_response.json \
              "https://quay.io/api/v1/repository/redhat-services-prod/rh-platform-experien-tenant/api-documentation-frontend/tag/?specificTag=$COMMIT_SHA")
            
            if [ "$response" = "200" ]; then
              if cat /tmp/quay_response.json | jq -e ".tags[] | select(.name == \"$COMMIT_SHA\")" > /dev/null 2>&1; then
                echo "âœ… Image found with tag: $COMMIT_SHA"
                echo "IMAGE_TAG=$COMMIT_SHA" >> $GITHUB_ENV
                
                echo "ðŸ“‹ Image details:"
                cat /tmp/quay_response.json | jq ".tags[] | select(.name == \"$COMMIT_SHA\") | {name, size, start_ts}"
                exit 0
              else
                echo "  âŒ Tag $COMMIT_SHA not found in response"
              fi
            elif [ "$response" = "404" ]; then
              echo "  âŒ Repository or tag $COMMIT_SHA not found"
            elif [ "$response" = "401" ]; then
              echo "  ðŸ” Authentication required (unexpected for public repository)"
              exit 1
            else
              echo "  âš ï¸  Unexpected response code: $response"
              echo "  Response content:"
              cat /tmp/quay_response.json | head -5
            fi
            
            if [ $attempt -lt 10 ]; then
              echo "â³ Image not ready yet, waiting 60 seconds before next check..."
              sleep 60
            fi
          done
          
          echo "âŒ Image not found after 25 minutes total (15 min wait + 10 min checks)"
          echo "Checked tag: $COMMIT_SHA"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "ðŸ—ï¸ Building application..."
          npm run build
          echo "âœ… Build completed"

      - name: Install SPAship CLI
        run: |
          echo "ðŸ“¦ Installing SPAship CLI..."
          npm install -g @spaship/cli
          spaship --version

      - name: Create temporary SPAship config
        run: |
          echo "ðŸ”§ Creating temporary SPAship configuration..."
          cat > .spashiprc.yml << EOF
          envs:
            stage:
              url: https://spaship.redhat.com
              apikey: placeholder
            qa:
              url: https://spaship.redhat.com
              apikey: placeholder
            dev:
              url: https://spaship.redhat.com
              apikey: placeholder
          EOF
          echo "âœ… Temporary SPAship configuration created"

      - name: Deploy to Stage
        id: deploy-stage
        env:
          SPASHIP_ENV: ${{ secrets.SPASHIP_STAGE_WEB_PROPERTY }}
          SPASHIP_API_KEY: ${{ secrets.SPASHIP_STAGE_API_KEY }}
        run: |
          echo "ðŸš€ Deploying to Stage environment..."
          if [ -z "$SPASHIP_ENV" ]; then
            echo "âŒ Error: SPASHIP_STAGE_WEB_PROPERTY secret is not set or is empty"
            exit 1
          fi
          if [ -z "$SPASHIP_API_KEY" ]; then
            echo "âŒ Error: SPASHIP_STAGE_API_KEY secret is not set or is empty"
            exit 1
          fi
          spaship deploy --env "$SPASHIP_ENV" --apikey "$SPASHIP_API_KEY" --image quay.io/redhat-services-prod/rh-platform-experien-tenant/api-documentation-frontend:$IMAGE_TAG
          echo "âœ… Stage deployment completed"
        continue-on-error: false

      - name: Wait before QA deployment
        run: |
          echo "â³ Waiting 2 minutes before QA deployment..."
          sleep 120

      - name: Deploy to QA
        id: deploy-qa
        env:
          SPASHIP_ENV: ${{ secrets.SPASHIP_QA_WEB_PROPERTY }}
          SPASHIP_API_KEY: ${{ secrets.SPASHIP_QA_API_KEY }}
        run: |
          echo "ðŸš€ Deploying to QA environment..."
          if [ -z "$SPASHIP_ENV" ]; then
